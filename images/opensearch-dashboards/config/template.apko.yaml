contents:
  packages:
    - busybox
    - opensearch-dashboards-2-compat
    - bash # todo remove
    - dumb-init

accounts:
  groups:
    - groupname: opensearch-dashboards
      gid: 65532
  users:
    - username: opensearch-dashboards
      uid: 65532
  run-as: 65532

paths:
  - path: /usr/share/opensearch-dashboards
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

environment:
  OSD_NODE_HOME: /usr

entrypoint:
  command: /usr/bin/dumb-init --

cmd: /usr/local/bin/opensearch-dashboards-docker